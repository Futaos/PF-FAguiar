    <main class="contact-container">

        <div class="title-page-contact">
            <h1 class="title-page-style">CONTACTO</h1>
            <p>Para más información acerca del tour y colaboraciones</p>
        </div>
        <form class="data-form">
            <hr class="hr-contact">
            <div class="mb-3 container-fluid text-center">
                <label for="nombre" class="form-label">nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" required>
            </div>

            <div class="mb-3 container-fluid text-center">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido" required>
            </div>

            <div class="mb-3 container-fluid text-center">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="ejemploFormControlInput1" placeholder="name@example.com"
                    required>
            </div>

            <div class="mb-3 container-fluid text-center">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control .data-form-textarea" id="mensaje" rows="3" required></textarea>
            </div>
            <hr class="hr-contact">
            <div class="mb-3 container-fluid text-center">
                <button type="button" class="btn-enviar center" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    send
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <div class="modal-header text-dark">
                                <h2 class="modal-title" id="exampleModalLabel">Gracias por contactarnos</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-dark">
                                Nos pondremos en contacto a la brevedad.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary  bg-dark text-light"
                                    data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </main>
